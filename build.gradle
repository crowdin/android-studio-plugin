plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.19'
}

group 'com.crowdin.crowdin-idea'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.2'
    compile 'com.github.crowdin:crowdin-api-client-java:1.1.7'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.2.3'
    plugins 'git4idea'
    updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
      - Updated: Migrated project to gradle-based intellij plugin<br>
      - Updated: API v2 Support<br>
      - Updated: Notifications improve<br>
      - Updated: Refactoring and fixes<br>
      - Fixed: <code>auto-upload</code> disabling"""
}

wrapper {
    gradleVersion = '5.2.1'
}
